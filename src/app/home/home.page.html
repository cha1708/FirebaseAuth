<ion-content [fullscreen]="true">

  <div id="container">
    <ion-card>
      <ion-card-header>
        User Details
      </ion-card-header>
      <ion-card-content>
        <ion-card-title>Email: {{ user.email }}</ion-card-title>
        <ion-card-subtitle>UID: {{ user.uid }}</ion-card-subtitle>
      </ion-card-content>
    </ion-card>

    <ion-button (click)="logout()">Sign Out</ion-button>
  </div>
</ion-content>
